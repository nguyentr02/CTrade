<div class="navbar">
    <img routerLink="/market" class="navbar-logo" src="assets\img\favicon.ico"/>
    <div class="navbar-search">
        <mat-icon>search</mat-icon>
        <input class="navbar-search-input" #search (keyup.enter)="searchFunc(search.value)" placeholder="Search items, category"/>
    </div>
    <div class="navbar-right">
        <div class="navbar-history">
            <a routerLink="/history">History</a>
        </div>
        <div class="navbar-personal">
            <mat-icon routerLink="/personal-info">person</mat-icon>    
        </div>
    </div>
</div>

<!--For mobile-->
<div class="mobile-navbar">
    <img routerLink="/home" class="mobile-navbar-logo" src="assets\img\favicon.ico"/>
    <div class="mobile-navbar-search">
        <mat-icon >search</mat-icon>
    </div>
    <div class="mobile-navbar-history">
        <mat-icon routerLink="/history">history</mat-icon>
    </div>
    <div class="mobile-navbar-personal">
        <mat-icon routerLink="/personal-info">person</mat-icon>    
    </div>
</div>
