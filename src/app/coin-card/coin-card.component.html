<div class="container">
    <img [src]="items.ProdImage">
    <div class="sub-container">
        <div class="name">{{items.ProdName}}</div>
        <div class="product-info">
            <div>
                <p class="sub-header">Price</p>
                <p class="info">${{items.ProdPrice}}</p>
            </div>
            <div>
                <p class="sub-header">Quantity</p>
                <p class="info">{{items.ProdQty}}</p>
            </div>
        </div>
    </div>
</div>
